<!DOCTYPE html>

<html>
  <head>
    <title>AR для выставки в Екатеринбурге</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <video
          id="glav-video"
          src="glav.mp4"
          autoplay
          loop
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-video
        gps-entity-place="latitude: 56.88706; longitude: 60.58664;"
        src="#glav-video"
        position="0 0 -5"
        scale="4 2 1"
        class="clickable"
        gesture-handler
      >
      </a-video>

      <a-entity gps-camera rotation-reader></a-entity>
    </a-scene>
  </body>
</html>
